barclamp:
  name: ceph
  display: Ceph
  description: Distributed object store and file system
  version: 0
  member:
    - openstack

  os_support:
    - ubuntu-12.04

crowbar:
  layout: 1
  order: 80
  run_order: 80
  chef_order: 80

# TODO shouldn't hardcode maverick, crowbar is not flexible enough yet
# TODO crowbar *and* chef cookbooks don't really need -dbg
debs:
  repos:
    - deb http://ceph.com/debian-bobtail precise main
  pkgs:
    - ceph
    - ceph-dbg
    - ceph-common
    - ceph-common-dbg
    - ceph-test
    - ceph-mds
    - ceph-fs-common
    - radosgw
    - radosgw-agent
    - libcephfs1
    - gdisk
    - cryptsetup
    - libgoogle-perftools0

gems:
  pkgs:
    - open4

locale_additions:
  en:
    nav:
      ceph: Ceph
    barclamp:
      ceph:
        edit_attributes:
          attributes: Attributes
          ceph_disk_mode: Disk selection method
        edit_deployment:
          deployment: Deployment
